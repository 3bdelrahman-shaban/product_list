<div class="backdrop" (click)="closeconfirmonly()">
    <div class="alert alert-box alert-success" role="alert">
        <div>
            <svg style="color:Green;" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
              </svg>
                <h1 class="mt-2">Order Confirmed</h1>
                <p class="mt-2">We hope you enjoyed your food!</p>
        </div>
        <div style="background-color: #fcf8f6;border-radius:20px;">
            <div >
                <div>
                  <div *ngFor="let item of recipe ; let i = index">
                    <p>{{item.lname}}</p>
                  <div class="d-flex justify-content-between">
                    <div class="d-flex">
                      <p style="color: rgb(189 61 27)">{{item.numoforder}}X</p>
                      <p class="ps-2">&#64;{{item.price}}</p>
                      <p class="ps-2" style="color: #9a7468">${{item.numoforder*item.price}}</p>
                    </div>
                  </div>
                  <hr>
                  </div>
                  <div *ngIf="recipe.length" class="d-flex justify-content-between">
                    <p>Order Total </p>
                    <p>{{ordertotal}}</p>
                  </div>
                  <div>
                   
                </div>
              </div>
        </div>
      </div>    
      <button (click)="startneworder()"  *ngIf="recipe.length!=0" class="w-100" style="border-radius:20px;border-color:transparent    ; color:white; background-color:rgb(189 61 27);">Start New Order</button>  
</div>
